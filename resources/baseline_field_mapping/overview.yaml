%YAML 1.2
# List mapping files and assign type of file.
# The mapping type tells the importer what validation checks to perform.
# TODO: current FieldConceptMapper just takes all csv files in this directory
---
mappingTypes:
  - &numeric
    name: numeric
    expect_event: true
    expect_unit: true
    expect_value: false
  - &discrete
    name: discrete
    expect_event: true
    expect_unit: false
    expect_value: true
  - &valueOnly
    name: value
    expect_event: false  # Note: provide event_concept_id below
    expect_unit: false
    expect_value: true
  - &mixed  # TODO: needed?
    name: mixed
    expect_event: true
    expect_unit: null
    expect_value: null

mappings:
  - filename: numeric_prio_fields_usagi.csv
    mappingType: *numeric

  - filename: discrete_prio_fields_usagi.csv
    mappingType: *discrete

  - filename: discrete_boolean_fields.csv
    mappingType: *discrete

  - filename: 20001_cancer.csv
    mappingType: *valueOnly
    event_concept_id: 456123 # History of

  - filename: opcs3.csv
    mappingType: *valueOnly
    event_concept_id: 321645 # History of procedure

